<body>
    <script>
        let arr = [5,6,7,8,9,4];
        let sum = 0;
        let avg = 0 ;
        function findAvg(arr){
            for(let i =0;i<arr.length;i++){
             sum +=arr[i];
             avg = sum/arr.length;
            }
           return avg;
        }
        console.log(findAvg(arr));
    </script>
</body>
