<body>
    <script>
        function ListPrime(x) {
            let snt = true;
            if (x < 2) {
                return false;
            }
            else if (x == 2 || x == 3) {
                return true;
            }
            else {
                for (let i = 2; i < x; i++) {
                    if (x % i == 0) {
                        return false;
                    }
                }
                return true;

            }
        }
        function sumOfListPrime(x) {
            let sum = 0;
            for (let i = 0; i <= x; i++) {
                if (ListPrime(i)) {
                    sum += i;
                    console.log(i);
                }
            }
            return sum;
        }
        console.log(sumOfListPrime(15));
    </script>
